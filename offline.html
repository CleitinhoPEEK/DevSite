<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#081427">
  <title>Offline | Finances</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #070d1a;
      --panel: #0b1628;
      --border: #24456f;
      --text: #e9f2ff;
      --muted: #9eb8da;
      --accent: #42c7ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(90% 90% at 10% 0%, rgba(66, 199, 255, 0.12), transparent 55%),
        radial-gradient(100% 100% at 100% 0%, rgba(255, 61, 154, 0.09), transparent 55%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      width: min(560px, 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(11, 22, 40, 0.98), rgba(8, 16, 30, 0.98));
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
      padding: 22px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.35rem;
      line-height: 1.2;
    }
    p {
      margin: 0 0 10px;
      color: var(--muted);
      line-height: 1.45;
    }
    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      border: 1px solid rgba(103, 141, 194, 0.35);
      background: rgba(16, 31, 54, 0.85);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 14px;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
    }
    .btn.primary {
      border-color: rgba(66, 199, 255, 0.45);
      background: linear-gradient(135deg, rgba(19, 91, 151, 0.92), rgba(16, 66, 119, 0.96));
    }
    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #84a5cd;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="offline-title">
    <h1 id="offline-title">Você está offline</h1>
    <p>Não foi possível carregar esta página agora.</p>
    <p>Se a conexão voltar, tente atualizar. Algumas telas e arquivos já visitados podem continuar funcionando.</p>
    <div class="acoes">
      <button type="button" class="btn primary" onclick="window.location.reload()">Tentar novamente</button>
      <a class="btn" href="/index.html">Ir para início</a>
    </div>
    <p class="hint">Finances PWA (modo offline)</p>
  </main>
  <script src="i18n.js"></script>
<script src="i18n-extra.js"></script>
</body>
</html>
